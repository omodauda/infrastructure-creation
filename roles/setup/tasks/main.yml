---
- name: kill all apt processes
  become: yes
  command: killall apt

- name: configure dpk
  become: yes
  command: dpkg --configure -a

- name: update and upgrade packages
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
# - name: "update apt packages."
#   become: yes
#   apt:
#     update_cache: yes

# - name: "upgrade packages"
#   become: yes
#   apt:
#     upgrade: yes

- name: "remove dependencies that are no longer required"
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: latest

- name: Create directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: files/index.js
    dest: ~/web/index.js

- name: Executing node
  shell: |
    pm2 start ~/web/index.js -f
